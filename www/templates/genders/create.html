<ion-view view-title="Nuevo Genero Musical">
	<ion-content>
		<form novalidate>
			
			<div class="row">
				<div class="col">
					<ion-spinner class="spinner-positive centered-spinner" ng-show="noReady && !error"></ion-spinner>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="list item-input intem-stacked-label">
						<span class="input-label">Nombre</span>
						<input type="text" placeholder="Rock" ng-model="gender.name" required ng-minlenth="3" ng-maxlenth="80">
					</div>
				</div>
			</div>
			
			<!-- successful -->
			<div class="row col" ng-show="success">
				<div class="success item-icon-left"><i class="ion-ios-checkmark"></i>
					Registro almacenado satisfactoriamente
				</div>
			</div>



			<div class="row padding">
				<div class="col col-50 responsive-sm">
					<a href="#/tab/genders" class="button button-block button-assertive">
						Canceler
					</a>
				</div>
				<div class="col col-50">
					<button class="button button-block button-balanced" ng-disabled="!gender.name" type="submit" ng-click="create(gender)">Crear</button>
				</div>
			</div>

		</form>
	</ion-content>
</ion-view>
